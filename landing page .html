<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Company - Welcome</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 2em 0;
        }

        section {
            padding: 2em;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 1.5em;
        }

        .cta-button {
            display: inline-block;
            padding: 1em 2em;
            font-size: 1.2em;
            text-decoration: none;
            color: #fff;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>
<body style="background-color: black; color:">

    <header>
        <h1 style="color: #fff;">Your Company</h1>
        <p>Welcome to our website</p>
    </header>

    <section>
        <h2 style="color: #fff;">Discover Our Services</h2>
    
        <a href="#contact" class="cta-button">Get Started</a>
    </section>

    <footer id="contact">
        <p>Contact us at: info@yourcompany.com</p>
    </footer>

</body>
</html>
